<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Order</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Pick a Pizza:</h2>
          <form id="new-order">
            <div id="new-order" >
                <div class="new-order">
                    <div class="form-group">
                        <div class="form-group">
                          <label for="new-quantity">Quantity</label>
                         <input id="quantity" type="number" name="new-quantity">
                        </div>
                      <label for="new-toppings">Toppings</label>
                          <input type="checkbox" name="new-toppings" id="pepperoni" value="pepperoni">Pepperoni</input>
                          <input type="checkbox" name="new-toppings" id="mushrooms" value="mushrooms">Mushrooms</input>
                          <input type="checkbox" name="new-toppings" id="olives" value="olives">Olives 3D</input>
                          <input type="checkbox" name="new-toppings" id="garlic" value="garlic">Garlic</input>
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="new-size">Size</label>
                      <select id="size" name="new-size">
                          <option value="10">small</option>
                          <option value="15">medium</option>
                          <option value="20">large</option>
                      </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Order</button>
          </form>
        <div id="price">
          <h2>Order Price:</h2>
        </div>
        </div>

        <div class="col-md-6">
            <div id="poster">
            <h2></h2>

            </div>


        <!-- <div class="col-md-6">
          <div id="show-ticket">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses"> -->

         </div>
    </div>
  </body>
</html>
